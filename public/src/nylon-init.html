<dom-module id="nylon-init">
    <template>
        

        <firebase-app 
            name="noteguu" 
            api-key="AIzaSyA7EbzPZ05OQdmVE1RDugffQzrymjt_WdE"
            auth-domain="noteguu-61501.firebaseapp.com"
            database-url="https://noteguu-61501.firebaseio.com"
            storage-bucket="noteguu-61501.appspot.com"
            messaging-sender-id="1012796826573">
        </firebase-app>

        

        <iron-pages role="main" selected="[[selected]]" attr-for-selected="path" selected-attribute="visible">
            <page-index link="pages/index/page-index.html" path="index"></page-index>
            <page-note link="pages/note/page-note.html" path="note" note-name="[[noteName]]"></page-note>
        </iron-pages>

        

        
    </template>


    <script>
        Polymer({
            is:'nylon-init',
            observers:['_obSelected(selected)','_obParems(parems)'],
            _obParems:function(parems){
                this.selected = parems.parem1;
                if(parems.parem1!='index' && parems.parem2!='app'){
                    this.noteName = parems.parem2;
                }
            },
            _obSelected:function(val){
                var itemSelect = this.$$('iron-pages').selectedItem;
                this.fire('link-page',{
                    link:itemSelect.getAttribute('link')
                });
            }
            
            
        });
    </script>
</dom-module>
