<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="page-index">
    <template>
        <style>
            .container{
                width: 100%;
                height: 100%;
                position: absolute;
                display: -webkit-flex;
                display: flex;
            }

            .item{
                border-radius: 15px;
                margin:auto;
                width:80%;
                text-align:center;
                background-color: #FFF;
                padding:30px 20px 40px 20px;
            }
            paper-button{
                margin-top: 10px;
                background-color: var(--paper-green-500);
                color: white;
                height: 30px;
            }
        </style>
        
        <div class="container">
            <div class="item">
                <paper-input label="Note name" value="{{name}}"></paper-input>
                <paper-button raised on-tap="openNote" disabled$="[[isTextareaNull]]">open</paper-button>
            </div>
        </div>
    </template>


    <script>
        Polymer({
            is:'page-index',
            openNote:function(){
                this.fire('change-path',{path:'/'+this.name});
            }
        });
    </script>
</dom-module>
