<dom-module id="note-item">
    <template>
        <style>
            :root{
                width: 100%;
                margin-top: 20px;
            }

            pre{
                font-family: CSChatThaiUI;
                margin: 0;
            }
            
            .card{
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 5px;

                background-color: #FFF;
            }
            .content{
                padding:20px;
                white-space:pre-wrap;
            }
        </style>
        <div class="card">  
            <div class="content">[[item.text]]</div>
        </div>
    </template>


    <script>
        Polymer({
            is:'note-item'
        });
    </script>
</dom-module>
