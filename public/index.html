<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>NOTE GUU</title>
  <link rel="manifest" href="/manifest.json">
  <!--link rel="import" href="/src/food-app.html" async-->
  <link rel="import" href="/src/nylon-app.html" async>

  <style>
      body {
        margin: 0;
        background-color:#E6E6E6;
      }

      .flex-loader{
        display: -webkit-flex;
        display: flex;
        position: fixed;
        width:100%;
        height:100%;
        top:0;
        right:0;
      }

      .flex-loader-item{
        margin: auto;
      }

      .loader {
        border: 5px solid #FFF;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 25px;
        height: 25px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        margin: auto;
      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  </style>

</head>
<body>
  
  <!--food-app unresolved>Loading...</food-app-->
  <nylon-app>
    <div class="flex-loader">
      
      <div class="flex-loader-item">
        <div class="loader"></div>
        <div style="margin-top:10px;">Loading...</div>
      </div>

    </div>
  </nylon-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }
  </script>

</body>
</html>
